name: Lint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install ruff yamllint

      - name: Ruff (non-blocking)
        run: ruff check . || true

      - name: YAML lint (non-blocking)
        run: yamllint -s .github || true
